apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: client
          image: kowsik2003/users
---
apiVersion: v1
kind: Service
metadata:
  name: users-srv
spec:
  selector:
    app: users
  ports:
    - name: users
      protocol: TCP
      port: 4000
      targetPort: 4000

