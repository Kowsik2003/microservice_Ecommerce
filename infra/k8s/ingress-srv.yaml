apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: miniproject.com
      http:
        paths:
          - path: /product
            pathType: Prefix
            backend:
              service:
                name: products-srv
                port:
                  number: 3000
